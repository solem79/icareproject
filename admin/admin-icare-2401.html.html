<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h2 { margin-top: 40px; }
    form { margin-bottom: 30px; }
    input, select, textarea, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { width: auto; cursor: pointer; }
    #status, #statusSlider { font-weight: bold; color: green; margin-top: 5px; }
  </style>
</head>
<body>

<h1>Admin Upload Page</h1>

<!-- GALLERY UPLOAD -->
<h2>Upload New Gallery Image / Video</h2>
<form id="uploadForm">
  <label>File (image/video)</label>
  <input type="file" name="file" required>

  <label>Title</label>
  <input type="text" name="title" placeholder="Enter title" required>

  <label>Description</label>
  <textarea name="desc" placeholder="Enter description" required></textarea>

  <label>Category</label>
  <select name="category" required>
    <option value="products">Products</option>
    <option value="projects">Projects</option>
    <option value="accessories">Accessories</option>
  </select>

  <button type="submit">Upload to Gallery</button>
  <div id="status"></div>
</form>

<!-- SLIDER UPLOAD -->
<h2>Upload New Slider Image</h2>
<form id="sliderUploadForm">
  <label>File (image)</label>
  <input type="file" name="file" id="sliderFile" required>

  <label>Title</label>
  <input type="text" name="title" placeholder="Enter title" required>

  <label>Description</label>
  <textarea name="desc" placeholder="Enter description" required></textarea>

  <button type="submit">Upload to Slider</button>
  <div id="statusSlider"></div>
</form>

<script src="admin.js"></script>
</body>
</html>
